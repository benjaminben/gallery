<div id="example"></div>

<script>
  var camera, scene, renderer;
  var effect, controls;
  var element, container;

  var clock = new THREE.Clock();

  init();
  render();
  animate();

  function init() {
    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(90, 1, 0.001, 700);
    camera.position.set(0, 15, 0);
    scene.add(camera);

    renderer = new THREE.WebGLRenderer();
    element = renderer.domElement;
    container = document.getElementById('example');
    container.appendChild(element);

    effect = new THREE.StereoEffect(renderer);

    // Initial control fallback with mouse/touch events in case DeviceOrientation is not enabled
    controls = new THREE.OrbitControls(camera, element);
    controls.rotateUp(Math.PI / 4);
    controls.target.set(
      camera.position.x + 0.1,
      camera.position.y,
      camera.position.z
    );
    controls.noZoom = true;
    controls.noPan = true;

    function setOrientationControls(e) {
      if (!e.alpha) {
        return;
      }

      controls = new THREE.DeviceOrientationControls(camera, true);
      controls.connect();
      controls.update();

      element.addEventListener('click', fullscreen, false);

      window.removeEventListener('deviceorientation', setOrientationControls, true);
    }
    window.addEventListener('deviceorientation', setOrientationControls, true);


    // var light = new THREE.HemisphereLight(0x777777, 0x000000, 0.6);
    ambientLight = new THREE.AmbientLight( 0x000000 );
    scene.add( ambientLight );

    hemisphereLight = new THREE.HemisphereLight(0xffffff, 0x000000, 0.2);
    scene.add( hemisphereLight );

    directionalLight = new THREE.DirectionalLight(0xffffff, 0.1);
    directionalLight.position.set( 0, 1, 0 );
    directionalLight.castShadow = true;
    scene.add( directionalLight );

    spotLight1 = new THREE.SpotLight( 0xffffff, 0.1 );
    spotLight1.position.set( 100, 1000, 100 );
    spotLight1.castShadow = true;
    spotLight1.shadowDarkness = 0.2;
    scene.add( spotLight1 );

    spotLight2 = new THREE.SpotLight( 0xffffff, 0.1 );
    spotLight2.position.set( 100, 1000, 100 );
    spotLight2.castShadow = true;
    spotLight2.shadowDarkness = 0.2;
    scene.add( spotLight2 );

    var floorTexture = THREE.ImageUtils.loadTexture(
      'js/installs/grave/textures/patterns/grass.png'
    );
    floorTexture.wrapS = THREE.RepeatWrapping;
    floorTexture.wrapT = THREE.RepeatWrapping;
    floorTexture.repeat = new THREE.Vector2(50, 50);
    floorTexture.anisotropy = renderer.getMaxAnisotropy();

    var floorMaterial = new THREE.MeshPhongMaterial({
      color: 0xffffff,
      specular: 0xffffff,
      shininess: 20,
      shading: THREE.FlatShading,
      map: floorTexture
    });

    var geometry = new THREE.PlaneGeometry(500, 500);

    var floor = new THREE.Mesh(geometry, floorMaterial);
    floor.rotation.x = -Math.PI / 2;
    scene.add(floor);

    spheregeometry = new THREE.SphereGeometry(250, 100, 100);
    spherematerial = new THREE.MeshNormalMaterial({shading: THREE.FlatShading, side: THREE.DoubleSide});
    sphere = new THREE.Mesh(spheregeometry, spherematerial);
    sphere.position.y = 10;
    sphere.position.z = 10;
    scene.add(sphere);
////////////////////////////////////////////////////////////////////////
    cubeGeometry = new THREE.CubeGeometry(50, 50, 50);
    cubeMaterial = new THREE.MeshNormalMaterial({shading: THREE.FlatShading});
    cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
    cube.position.y = 70;
    cube.position.z = 100;
    scene.add(cube);
////////////////////////////////////////////////////////////////////////
    stoneMap = THREE.ImageUtils.loadTexture('js/installs/grave/textures/patterns/tombstone-texture.png');
    stoneGeometry = new THREE.CubeGeometry(0.75, 18.75, 7.5);
    stoneMaterial = new THREE.MeshBasicMaterial({shading: THREE.SmoothShading, color: 0xdcdcdc, map: stoneMap});
    stone = new THREE.Mesh(stoneGeometry, stoneMaterial);
    stoneMap.wrapS = stoneMap.wrapT = THREE.RepeatWrapping;
    stoneMap.repeat.set( 1, 1 );
    stone.castShadow = true;
    stone.rotation.y = 2.5;
    stone.position.y = 0;
    stone.position.x = 20;
    stone.position.z = 0;

    // var Stone = function(positionX, positionY, positionZ) {
    //   this.mesh = new THREE.Mesh(stoneGeometry, stoneMaterial);
    //   this.position.x = positionX;
    //   this.position.y = positionY;
    //   this.position.z = positionZ;
    // };

    // var firstStone = new Stone(0, 20, 0);

    var stones = [stone];
    // console.log(stones);

    // for (var i=0; i<5; i++) {
    //   var newStone = stone;
    //   newStone.position.z = stones[stones.length - 1].position.z + 1;
    //   stones.push(newStone);
    //   // console.log(stones[i].position.z);
    // };

    stones.forEach(function(stone) {
      // console.log(stone);
      scene.add(stone);
    });

////////////////////////////////////////////////////////////////////////

    window.addEventListener('resize', resize, false);
    setTimeout(resize, 1);

    renderer = new THREE.WebGLRenderer();
    renderer.setPixelRatio( window.devicePixelRatio );
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );

    animate();
  }

  function resize() {
    var width = container.offsetWidth;
    var height = container.offsetHeight;

    camera.aspect = width / height;
    camera.updateProjectionMatrix();

    renderer.setSize(width, height);
    effect.setSize(width, height);
  }

  function update(dt) {
    resize();

    camera.updateProjectionMatrix();

    controls.update(dt);
  }

  function render(dt) {
    effect.render(scene, camera);
  }

  function animate(t) {
    if (landscape) {
      var elapsedSeconds = clock.getElapsedTime();
      cube.rotation.x = Date.now() * 0.0005;
      cube.rotation.y = Date.now() * 0.0002;
      cube.rotation.z = Date.now() * 0.001;
    }

    requestAnimationFrame(animate);
    update(clock.getDelta());
    render(clock.getDelta());

  }

  function fullscreen() {
    if (container.requestFullscreen) {
      container.requestFullscreen();
    } else if (container.msRequestFullscreen) {
      container.msRequestFullscreen();
    } else if (container.mozRequestFullScreen) {
      container.mozRequestFullScreen();
    } else if (container.webkitRequestFullscreen) {
      container.webkitRequestFullscreen();
    }
  }

</script>
