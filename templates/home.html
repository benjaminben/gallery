<div id="installContainer">
  <div id="installs">
    <div class="install"
         ng-repeat="install in gallery.installs"
         style="background-image: url({{install.previewPic}})"
         ng-click="gallery.setSelectedInstall($index);
                   gallery.setInstallPath(install.pathName);
                   gallery.$log.log(gallery.selectedInstall.index);
                   (gallery.installIsSelected = !gallery.installIsSelected)">
      <div class="installDetails"
           ng-if="$index === gallery.selectedInstall.index"
           ng-click="gallery.deselectInstall();
                     gallery.$log.log(gallery.selectedInstall);
                     gallery.$log.log(gallery.installIsSelected);
                     $event.stopPropagation()">

          <div class=".titleArtist">
            <h2>
              {{install.title}}
            </h2>
            <h3>{{install.artist}}</h3>
          </div>

          <div class="playButton">
            <a ng-click="$event.stopPropagation(); gallery.displayFooter = false" ui-sref="install({title: '{{install.title}}'})">
              <img src="https://i.imgur.com/DhDgggi.png">
            </a>
          </div>

          <div class="label">
            <h3>{{install.geo}}</h3>
            <h5>{{install.date}}</h5>
            <h5>{{install.tech}}</h5>
          </div>

          <div class="shareButton">
            <img src="https://i.imgur.com/JLywUWs.png">
          </div>

      </div>
    </div>
  </div>
  <div id="slideButtonsContainer" ng-if="!gallery.installIsSelected">
    <div id="slideBack"
         class="slideButton"
         ng-click="gallery.installIsSelected = false;
                  gallery.displayHeader = !gallery.displayHeader">
        <img src="https://i.imgur.com/u5JaP98.png">
    </div>
    <div id="slideNext"
         class="slideButton"
         ng-click="gallery.installIsSelected = false;
                   gallery.displayHeader = !gallery.displayHeader">
      <img src="https://i.imgur.com/qG16kOz.png">
    </div>
  </div>
</div>
