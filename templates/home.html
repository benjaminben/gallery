<main>
  <div id="installContainer">
    <div id="installs" class="slide {{gallery.slidePosition}}">
      <div class="install"
           ng-repeat="install in gallery.installs"
           id="{{install.pathName}}"
           ng-click="gallery.setSelectedInstall($index);
                     gallery.setInstallPath(install.pathName)">
        <div class="installBackground"
             ng-class="{'activeInstall': $index === gallery.selectedInstall.index}"
             style="background-image: url({{install.previewPic}})"></div>
        <div class="installDetails animate-if"
             ng-if="$index === gallery.selectedInstall.index"
             ng-click="gallery.deselectInstall();
                       gallery.displayHeader = false;
                       $event.stopPropagation()">

            <div class="titleArtist">
              <h2>
                {{install.title}}
              </h2>
              <h3>{{install.artist}}</h3>
            </div>

            <div class="playButton"
                 onclick="loadAudio()"
                 ng-click="$event.stopPropagation(); gallery.leaveHome();">
              <a ui-sref="install({title: '{{install.pathName}}'})">
                <img src="https://i.imgur.com/tf6oy2w.png">
              </a>
            </div>

            <div class="label">
              <h5>{{install.geo}}</h5>
              <h5>{{install.date}}</h5>
              <h5>{{install.tech}}</h5>
            </div>

            <div class="shareButton"
                 ng-click="$event.stopPropagation();
                           gallery.setModal( gallery.shareMessage, 'http://' + gallery.$location.$$host + '#/install/' + install.pathName);
                           gallery.showModal = !gallery.showModal">
              <img src="https://i.imgur.com/yT0s902.png">
            </div>

        </div>
      </div>
    </div>
  </div>

  <div id="slideBackContainer" class="slideButtonContainer animate-if" ng-if="!gallery.installIsSelected">
    <div
         class="slideButton">
        <img id="slideBack" src="https://i.imgur.com/u5JaP98.png">
    </div>
  </div>
  <div id="slideNextContainer" class="slideButtonContainer animate-if" ng-if="!gallery.installIsSelected">
    <div
         class="slideButton">
      <img id="slideNext" src="https://i.imgur.com/qG16kOz.png">
    </div>
  </div>
</main>
