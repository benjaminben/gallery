<ng-include src="gallery.selectedInstall.path"></ng-include>

<div class="installDetails"
     ng-show="install.showDetails()">

    <div class="titleArtist">
      <h2>
        {{gallery.selectedInstall.title}}
      </h2>
      <h3>{{gallery.selectedInstall.artist}}</h3>
    </div>

    <div class="exitButton"
         onclick="stopAudio(); clearAudio()"
         ng-click="$event.stopPropagation()">
      <a ng-click="gallery.displayFooter = true;
                   gallery.displayHeader = false"
         ui-sref="home">
        <img src="https://i.imgur.com/03p5Lbk.png">
      </a>
      <br>landscape to resume
    </div>

    <div class="label">
      <h3>{{gallery.selectedInstall.geo}}</h3>
      <h5>{{gallery.selectedInstall.date}}</h5>
      <h5>{{gallery.selectedInstall.tech}}</h5>
    </div>

    <div class="shareButton">
      <img src="https://i.imgur.com/yT0s902.png">
    </div>

</div>

<script>
loadAudio();
audio.addEventListener("canplaythrough", playAudio, false);

function addLobbyNav() {
  var geometry = new THREE.PlaneBufferGeometry(.15*camera.position.y, .15*camera.position.y);
  var material;
  var lobbyNav;
  var loader = new THREE.TextureLoader();

  loader.load(
    'assets/rem-lobby-white-bg.png',

    function ( texture ) {
      material = new THREE.MeshBasicMaterial({
        side: THREE.DoubleSide,
        map: texture
      });
      lobbyNav = new THREE.Mesh(geometry, material);
      lobbyNav.position.set(camera.position.x, (camera.position.y - .5*camera.position.y), camera.position.z - 1);
      lobbyNav.rotation.x = -Math.PI / 2;
      scene.add(lobbyNav);
    },

    function ( xhr ) {
      console.log ( (xhr.loaded / xhr.total * 100) + '% loaded' );
    },

    function ( xhr ) {
      console.log( 'error loading preview for install preview' );
    }
  );

  var square = new THREE.Mesh(new THREE.PlaneBufferGeometry(3, 3));
  square.material = new THREE.MeshBasicMaterial({color: 0xff, wireframe:true});
  square.position.z = -1;
  // square.position.x = 0;
  camera.add(square);

  var square2 = new THREE.Mesh(new THREE.PlaneBufferGeometry(4,3));
  square2.material = new THREE.MeshBasicMaterial({color: 0xff0000, wireframe:true});
  square2.position.z = -1;
  square2.position.y = -1.5;
  camera.add(square2);

}
</script>
