<!DOCTYPE html>
<html lang="en" ng-app="gallery">
<head>
  <meta charset="UTF-8">
  <title>REM.ART</title>
  <link rel="stylesheet" type="text/css" href="css/gallery.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
</head>
<body ng-controller="GalleryController as vm">
  <header>
    <span id="logo">rem</span>
    <span id="sup">{{vm.message}}</span>
    <span id="menu">menu</span>
  </header>
  <main>
    <div id="installContainer">
      <div class="install" ng-repeat="install in vm.installs">
        <h2>{{install.title}}</h2>
        <h3>{{install.artist}}</h3>
        <br>
    </div>
  </main>
</body>
  <script src="js/gallery.js"></script>
  <script src="js/installs/installs.dataservice.js"></script>
  <script src="js/gallery.controller.js"></script>
</html>
