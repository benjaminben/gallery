<!DOCTYPE html>
<html lang="en" ng-app="gallery">
<head>
  <meta charset="UTF-8">
  <title>REM.ART</title>
  <link rel="stylesheet" type="text/css" href="css/gallery.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r73/three.js"></script>
  <script src="js/third-party/threejs/StereoEffect.js"></script>
  <script src="js/third-party/threejs/DeviceOrientationControls.js"></script>
  <script src="js/third-party/threejs/OrbitControls.js"></script>

  <base href="/">
</head>
<body ng-controller="GalleryController as gallery" rem-resize>
  <div id="header" ng-show="gallery.displayHeader">
    <span id="logo"><a ui-sref="home">rem</a></span>
    <span id="sup">{{gallery.message}}</span>
    <span id="menu">menu</span>
  </div>

  <ui-view></ui-view>

  <div id="footer" ng-show="gallery.displayFooter">
    <div class="installMini" ng-repeat="install in gallery.installs">
      <img class="installMiniPic" src="{{install.previewPic}}">
    </div>
  </div>
</body>
  <script src="js/gallery.js"></script>
  <script src="js/remResize.directive.js"></script>
  <script src="js/installs/installs.dataservice.js"></script>
  <script src="js/controllers/gallery.controller.js"></script>
  <script src="js/controllers/install.controller.js"></script>
  <script src="js/controllers/home.controller.js"></script>
</html>
